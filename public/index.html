<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="app.js"></script>
    <script defer src="map.js"></script>
    <title>Geo-Tag</title>
</head>

<body>
    <h1>Geo-Tag</h1>

    <div class="container">

        <div class="location">
            <p>Latitude:&nbsp;<span id="lat"></span></p>
            <p>Longitude:&nbsp;<span id="lon"></span></p>

            <div class="send-data">
                <input id="comment" type="text" placeholder="Leave your mark" maxlength="50" autocomplete="off"/>
                <input id="send" type="button" value="Send"/>
            </div>

            <div class="feedback">
                <p id="success" class="no-display">Sent!</p>
                <p id="error" class="no-display">Please Enter a value</p>
            </div>

        </div>

    </div>

    <div class="map-container">
        <div id="mapid"></div>
    </div>

</body>
</html>
